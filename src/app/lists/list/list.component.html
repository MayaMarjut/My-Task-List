<div class="row" class="list-wrapper">
	<div class="col-xs-12 list-alignment">
		<ul class="list-group" style="list-style: none;">
			<app-list-item
			*ngFor="let listEl of lists; let i = index"
			[list]="listEl"
			[index]="i"></app-list-item>
		</ul>
	</div>
</div>
<div class="row new-list-row">
	<div class="col-xs-12">
		<button class="btn btn-primary" 
				id="new-list-button" 
				(click)="onNewTaskList()">
				<i class="bi bi-plus-lg" aria-hidden="true"></i>
				Create New List
		</button>
	</div>
</div>
