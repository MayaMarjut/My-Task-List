<div class="row" style="margin-bottom: 20px">
	<div class="col-xs-12">
		<ul style="list-style: none; padding-left: 0">
			<app-list-item 
			*ngFor="let listEl of lists; let i = index"
			[list]="listEl"
			[index]="i"></app-list-item>
		</ul>
	</div>
</div>
<div class="row" style="margin-bottom: 20px">
	<div class="col-xs-12">
		<button class="btn btn-primary" (click)="onNewTaskList()">Create New List</button>
	</div>
</div>
