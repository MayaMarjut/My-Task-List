<div class="row">
	<div class="col-sm-6">
		<h2>{{ list.name }}</h2>
	</div>
</div>
<div class="row btn-group filtering-group">
	<div class="col-3">
		<button 
			type="button" 
			class="btn btn-secondary" 
			(click)="onAddToListOfTasks()">
		Add tasks to Tasks
	</button>
	</div>
	<div class="col-3">
		<button
			id="edit-list-btn"
			type="button" 
			class="btn btn-secondary" 
			(click)="onEditList()">
			Edit List
		</button>
	</div>
	<div class="col-3">
		<button 
			type="button" 
			class="btn btn-secondary" 
			(click)="onDeleteList()">
		Delete List
	</button>
	</div>
</div>
<div class="row list-detail-tasks">
	<h3>Tasks</h3>
	<ul class="list-group">
		<li *ngFor="let task of list.tasks; let i = index" class="list-group-item">
			<div class="row">
				<dl>
				<div class="col-xs-5 list-detail-tasks-dl-item">
					<dt>Name</dt>
					<dd>{{task.name}}</dd>
				</div>
				<div class="col-xs-5">
					<dt>Status</dt>
					<dd>{{task.status}}</dd>
				</div>
				<div class="col-xs-12">
					<dt>Description</dt>
					<dd>{{task.description}}</dd>
				</div>
				</dl>
			</div>
		</li>
	</ul>
</div>
