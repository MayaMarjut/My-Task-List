<div class="row">
	<div class="col-xs-12">
		<h1>{{ list.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button class="btn btn-primary dropdown-toggle">Manage List</button>
			<ul class="dropdown-menu">
				<li><a (click)="onAddToListOfTasks()" style="cursor: pointer">To Task List</a></li>
				<li><a (click)="onEditList()" style="cursor: pointer">Edit List</a></li>
				<li><a (click)="onDeleteList()" style="cursor: pointer">Delete List</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{ list.description }}
	</div>
</div>
<div class="row">
	<ul class="list-group">
		<li *ngFor="let task of list.tasks; let i = index">
			<a class="list-group-item">
				{{ task.name }}
			</a>
		</li>
	</ul>
</div>
