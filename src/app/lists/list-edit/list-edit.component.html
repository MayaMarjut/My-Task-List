<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" 
						class="btn btn-success"
						[disabled]="!taskForm.valid">Save</button>
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
							type="text"
							id="name"
							formControlName="name"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Status</label>
						<input
							type="text"
							id="status"
							formControlName="status"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Description</label>
						<textarea
							type="text"
							id="description"
							formControlName="description"
							class="form-control"
							rows="6">
						</textarea>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="tasks">
					<div class="row" 
						*ngFor="let taskCtrl of controls; let i = index"
						[formGroupName]="i">
						<div class="col-xs-8">
							<input type="text" 
								class="form-control"
								formControlName="name">
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger">
								x
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button 
								type="button" 
								class="btn btn-success" 
								(click)="onAddTask()">
								Add Task
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
