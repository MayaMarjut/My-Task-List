<div class="row">
	<div class="col-sm-3">
		<h1>Tasks</h1>
	</div>
	<div class="col-sm-10">
		<app-task-edit></app-task-edit>
		<hr style="margin-bottom: 20px"/>
		<div class="row">
			<div class="col-sm-6">
				<h2 style="font-size: 21px; font-weight: 400">All tasks</h2>
			</div>
			<div class="col-sm-2">
				<div class="btn-group" appDropdown>
					<button class="btn btn-primary dropdown-toggle">Filter Tasks</button>
					<ul class="dropdown-menu">
						<li><a (click)="onFilterTasks('done')" style="cursor: pointer">By Status Done</a></li>
						<li><a (click)="onFilterTasks('doing')" style="cursor: pointer">By Status Doing</a></li>
						<li><a (click)="onFilterTasks('todo')" style="cursor: pointer">By Status Todo</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<ul class="list-group" style="list-style: none;">
				<li *ngFor="let taskItem of tasks; let i = index" style="margin-bottom: 10px; cursor: pointer;">
					<a  class="list-group-item" (click)="onEditTask(i)">
						<div class="row">
							<dl>
							<div class="col-xs-5" style="margin-bottom: 5px;">
								<dt>Name</dt>
								<dd>{{taskItem.name}}</dd>
							</div>
							<div class="col-xs-5">
								<dt>Status</dt>
								<dd>{{taskItem.status}}</dd>
							</div>
							<div class="col-xs-12">
								<dt>Description</dt>
								<dd>{{taskItem.description}}</dd>
							</div>
							</dl>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
