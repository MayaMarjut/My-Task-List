<div class="row">
	<h1>Tasks</h1>
	<div class="col-xs-10">
		<app-task-edit></app-task-edit>
		<hr/>
		<ul class="list-group">
			<li *ngFor="let taskItem of tasks; let i = index"><a  class="list-group-item"
			(click)="onEditTask(i)"
			>
				{{ taskItem.name }}
			</a>
		</li>
		</ul>
	</div>
</div>
